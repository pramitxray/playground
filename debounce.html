<html>
    <script>
        let timeout;
        function debouncepop(){
            clearTimeout(timeout)
            setTimeout(function(){
                populateDiv()
            }
            ,1000);


        }

        function populateDiv() {
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            const element = document.getElementById("finalSum")
            element.innerHTML = parseInt(a) + parseInt(b);
        }
    </script>
    <body>
        <input oninput="debouncepop()" id="firstNumber" type="text" placeholder="First number"></input> <br></br>
        <input oninput="debouncepop()" id="secondNumber" type="text" placeholder="Second number"></input> <br></br>
        <!-- <button onclick="populateDiv()">Calculate sum</button>  <br></br> -->
        <div id="finalSum"></div>
    </body>
</html>
